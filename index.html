<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Interactive Rating</title>
        <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png">
        <link rel="stylesheet" href="./styles/styles.css">
        <script src="./js/script.js"></script> 
    </head>
    <body id="interactive-rating-component">
        <div><h2>Interactive Slider Component</h2></div>
        <div class="slider-wrapper">
            <div class="wrapper">
                <div class="bg-slider">
                    <div class="quote">
                        <img src="./images/pattern-quotes.svg" alt="Quote">
                    </div>
                    <div class="curve">
                        <img src="./images/pattern-curve.svg" alt="Curve"> 
                    </div>
                    <div class="blob">
                        <img src="./images/pattern-bg.svg" alt="Zigzag" width="auto" height="auto">
                    </div>
                    <div class="img">
                        <img src="./images/image-tanya.jpg" alt="Curve">
                    </div>
                    <ul class="content">
                        <li>
                            <div class="main-text">
                                <span>
                                    "I've been interested in coding for a while but never taken the jump, until now. I couldn't recommend this course enough. I'm now in the job of my dreams and so excited about the future."
                                </span>
                                <div class="identity">
                                    <Span class="name">Tanya Sinclair</Span>
                                    <span class="title">UX Engineer</span>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
